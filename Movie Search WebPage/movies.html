<html lang="en">
  <head>
    <title>Display Movie Information</title>
    <meta charset="utf-8"/>
    <script type="text/javascript" src="movies.js"></script>
  </head>
  <body onload="initialize();" bgcolor="#303030">
   <label style="color:#5FAb78;font-size:25pt;margin-left:40px;font-family:fantasy">Movie Details</label>   
   <form style="margin-top:20px">
       <label style="color:#FFFFFF;font-size:15pt" >Movie title: <input type="text" style="border-radius:5px;height:25px" placeholder="Enter the movie name" id="form-input"/></label>
       <input type="button" style="border-radius:5px;height:30px;width:100px;font-size:12pt;" onclick="sendRequest();" value="Display Info"/>
    </form>
    <div id="output" style="position:relative;float:left;width:40%;margin-top:10px;font-size:13pt;border-radius:15px;color:#000033;border-style:groove;border-width:4px;display:none;background-color:#CCCCCC" >&nbsp;</div>
    <div id="displaywin" style="position:relative;float:left;width:600px;margin-left:50px;margin-top:10px;font-size:15pt;color:#000033;border-radius:15px; border-width:4px;border-style:groove;display:none;background-color:#CCCCCC" >&nbsp;</div>
  </body>
</html>
